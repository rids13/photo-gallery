<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <input type="radio" name="Photos" id="check1" >
    <input type="radio" name="Photos" id="check2" >
    <input type="radio" name="Photos" id="check3" >
    <input type="radio" name="Photos" id="check4" >

    <div class="container">
        <h1>OUR PHOTO GALLERY</h1>
        <div class="top-container">
            <h3>Photo Gallery</h3>
            <label for="check1">All Photos</label>
            <label for="check2">Family Photos</label>
            <label for="check3">Child Photos</label>
            <label for="check4">Visited Places</label>
        </div>
    </div>

    <div class="photo-gallery">
        <div class="pic place">
            <img src="place1.jpg.jpeg">
        </div>
        <div class="pic place">
            <img src="place2.jpg.jpeg">
        </div>
        <div class="pic place">
           <img src="place3.jpg.jpeg"> 
        </div>
        <div class="pic place">
            <img src="place4.jpg.jpeg">
        </div>
        <div class="pic family">
            <img src="family1.jpg.jpeg">
        </div>
        <div class="pic family">
            <img src="family2.jpg.jpeg">
        </div>
        <div class="pic family">
           <img src="family3.jpg.jpeg"> 
        </div>
        <div class="pic family">
            <img src="family4.jpg.jpeg">
        </div>
        <div class="pic child">
           <img src="child1.jpg.jpeg"> 
        </div>
        <div class="pic child">
            <img src="child2.jpg.jpeg">
        </div>
        <div class="pic child">
            <img src="child3.jpg.jpeg">
        </div>
        <div class="pic child">
            <img src="child4.jpg.jpeg">
        </div>
    </div>

</body>
</html>
